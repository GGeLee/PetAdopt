server.port=8080
server.servlet.context-path=/

spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/petadoption?characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root


mybatis.mapper-locations=classpath:/com/pet/mapper/*.xml
mybatis.type-aliases-package=com.pet.demo.entity

pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql

spring.web.resources.static-locations=classpath:/templates,classpath:/static/

download=D:/project/SpringBoot/demo/target/classes/static/img/


#上传文件的配置信息
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB

spring.redis.host=localhost
spring.redis.port=6379
spring.redis.database=1
