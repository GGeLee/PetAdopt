<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>宠物领养中心</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">

	<style>
		body{
			margin: 0;
			padding: 0;
			border: 0;
		}
		img{
			height:650px;
			width: 100%;
		}
	</style>
</head>
<body>
<div th:insert="~{header::nav}"></div>

<div class="container-fluid">
    <div class="carousel slide carousel-fade" data-ride="carousel" data-pause="false" data-interval="2500" id="myCarousel">
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

<div class="row">

  <!--      <div class="carousel-inner"> -->
            <div class="carousel-item active">
                <img src="/img/2ddf65a8-4585-45f6-92ae-1e9f93329e4e.png" alt="" class="d-block">
            </div>
            <div class="carousel-item">
                <img src="/img/OIP.jpg" alt="" class="d-block" >
            </div>
            <div class="carousel-item">
                <img src="/img/2ddf65a8-4585-45f6-92ae-1e9f93329e4e.png" alt="" class="d-block">
            </div>
        </div>


        <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>




</div>

<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>

</body>
</html>
